<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <form action="">

        <h1>My Form</h1>
        
        <input type="text" placeholder="First Name">

        <input type="text" placeholder="Last Name"><br><br>

        <input type="email" placeholder="Email Address">

        <input type="password" placeholder="Password"><br><br>

        <input type="number" placeholder="Phone number"><br><br>

        <h2>Where form-</h2>

        <select name="" id="">
            <option value="Dhaka">Dhaka</option>
            <option value="Faridpur">Faridpur</option>
            <option value="Khulna">Khulna</option>
            <option value="Others">Others</option>
        </select><br>

        <h2>Gender</h2>

        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <input type="radio" name="Gender" value="Others">Others<br>

        <h2>Service</h2>

        <input type="checkbox" name="Service" value="HTML">HTML
        <input type="checkbox" name="Service" value="CSS">CSS
        <input type="checkbox" name="Service" value="Javascript">Javascript
        <input type="checkbox" name="Service" value="PHP">PHP<br>


        <h2>Blood Group</h2>

        <select name="" id="">
            <option value="O+">O+</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="AB+">AB+</option>
            <option value="Others">Others</option>
        </select><br>

        <h2>Favourite Color</h2>

        <input type="color"><br>

        <h2>Date of Birth:</h2>

        <input type="date"><br>


        <h2>upload CV</h2>

        <input type="file"><br><br>

        <input type="submit" value="Send">
        <input type="reset" value="Reset">

    </form>





</body>
</html>
